<p appTitle="Sign In" class="card-text text-center">Please sign in with your email address.</p>
<app-form [formGroup]="formGroup" (submitted)="onSubmit()">
  <app-text-box name="email" label="Email" type="email" autoComplete="username" [labelAsPlaceholder]="true"></app-text-box>
  <app-text-box name="password" label="Password" type="password" autoComplete="current-password" [labelAsPlaceholder]="true"></app-text-box>
  <app-submit-button [isBlock]="true">Sign In</app-submit-button>
</app-form>
<p class="card-text mt-3">
  <a routerLink="/auth/reset-password">Did you forget your password?</a>
</p>
